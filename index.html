<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <!-- Bootstrap CSS -->

  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <main class="container">
    <header>
      <div class="jumbotron  bg-transparent ">
        <img src='img/logo.png' alt="logo weather app">
        <h1 class="display-4">City Weather</h1>
        <p class="lead">This is a simple weather app. Enter the name of the city and will get all the information
          about
          the city's weather</p>
        <hr class="my-4">
        <div class="input-group mb-3 ">
          <input type="text" class="form-control " placeholder="City Name" name="city" id="city">
          <div class="input-group-append">
            <button type="button" class="btn btn-info" id="search">Search</button>
          </div>
        </div>
        <div id="error" class="hide" role="alert">
        </div>
      </div>
    </header>

    <section id="w-info" class="hide">
      <div class="info">
        <strong>City:</strong>
        <p class="city"></p>
      </div>
      <div class="info">
        <strong>Country:</strong>
        <p class="country"></p>
      </div>
      <div class="info">
        <strong>Current Weather:</strong>
        <p class="temp"></p>
      </div>
    </section>
    <div id="title" class="forecast-table hide">
      <h1 class="display-4">7 day forecast in ºCelsius</h1>
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>minº </th>
            <th>Maxº </th>
            <th>Weather</th>
          </tr>
        </thead>
        <tbody id="forecast">
        </tbody>
      </table>
    </div>
  </main>
  <footer>Made by Lu Ar. - Thanks to Johan and Gaetan- </footer>
  <script src="weather.js"></script>
</body>

</html>
